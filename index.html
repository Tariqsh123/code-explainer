  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      color: #38bdf8;
      text-align: center;
    }
    p.subtitle {
      margin-bottom: 2rem;
      color: #94a3b8;
      text-align: center;
      font-size: 1rem;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    button, select {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
    }
    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    select {
      background: #1e293b;
      color: #e2e8f0;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      min-height: 450px;
    }

    .card h3 {
      margin-bottom: 0.8rem;
      font-size: 1.2rem;
      color: #38bdf8;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 1rem;
      font-size: 14px;
      font-family: monospace;
      background: #0f172a;
      color: #f8fafc;
      border: 1px solid #1e293b;
      border-radius: 8px;
      resize: none;
    }

    .output {
      flex: 1;
      font-size: 14px;
      line-height: 1.6;
      overflow-y: auto;
      white-space: pre-wrap;
      padding: 0.8rem;
      border: 1px solid #1e293b;
      border-radius: 8px;
      background: #0f172a;
      font-family: "Segoe UI", sans-serif; /* ✅ Same font for explanation */
    }

    .ai-line {
      margin-bottom: 0.8rem;
      padding: 0.6rem 0.8rem;
      border-left: 3px solid #38bdf8;
      background: rgba(56,189,248,0.08);
      border-radius: 4px;
    }

    /* ✅ Make inline code bold but not different font */
    .ai-line code {
      font-family: "Segoe UI", sans-serif;
      font-weight: 600;
      color: #f1f5f9;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    @media(max-width: 500px) {
      h1 { font-size: 1.8rem; }
      p.subtitle { font-size: 0.9rem; }
      button, select { flex: 1; font-size: 0.85rem; }
      .card { min-height: auto; }
      textarea, .output { height: 250px; }
    }

// Detect language
function detectLanguage(code) {
  if (code.includes("<") && code.includes(">")) return "HTML";
  if (code.includes("{") && code.includes("}")) return "CSS";
  if (/(function|let|const|var)/.test(code)) return "JavaScript";
  return "Unknown";
}

// Analyze code
function analyzeCode() {
  const code = document.getElementById("codeInput").value.trim();
  const output = document.getElementById("output");
  output.innerHTML = "🔍 Analyzing code — please wait...<br><br>";

  const lines = code.split("\n");
  if (!lines.length) {
    output.innerHTML += "No code provided.";
    return;
  }

  lines.forEach((line, i) => {
    const trimmed = line.trim();
    if (!trimmed) return;

    let explanation = null;

    // ✅ Try HTML: detect <tag> or just tag name
    const htmlTagMatch = trimmed.match(/^<\s*\/?\s*([a-zA-Z0-9-]+)/);
    const htmlTag = htmlTagMatch ? htmlTagMatch[1].toLowerCase() : trimmed.split(" ")[0].toLowerCase();
    if (htmlDict[htmlTag]) {
      explanation = htmlDict[htmlTag];
    }

    // ✅ Try CSS property (like color: #0ea5e9;)
    if (!explanation) {
      const cssPropMatch = trimmed.split(":")[0].trim();
      if (cssProperties[cssPropMatch]) explanation = cssProperties[cssPropMatch];
    }

    // ✅ Try JS keywords
    if (!explanation) {
      for (const key in jsDict) {
        if (trimmed.includes(key)) {
          explanation = jsDict[key];
          break;
        }
      }
    }

    // ✅ If nothing matches
    if (!explanation) explanation = "Is line ke liye specific explanation nahi mila.";

    const p = document.createElement("p");
    p.className = "ai-line";
    p.textContent = `Line ${i + 1}: 👉 ${explanation}`;
    output.appendChild(p);
  });

  output.innerHTML += "<br>✅ Analysis complete.";
}


// Copy output to clipboard
function copyOutput() {
  const text = document.getElementById("output").innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("Explanation copied!");
  });
}

// Load example code

  const example = `<h1>Hello World</h1>\n<p>This is a paragraph.</p>\n<a href="#">Click me</a>`;
  document.getElementById("codeInput").value = example;
}
